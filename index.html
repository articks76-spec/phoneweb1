<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebOS - iOS 18</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* iPhone 14 Pro Frame */
        .iphone-frame {
            width: 390px;
            height: 844px;
            background: #000;
            border-radius: 44px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 0 12px #1a1a1a,
                0 0 0 14px #333,
                0 25px 50px rgba(0, 0, 0, 0.6),
                0 0 120px rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 23px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        .dynamic-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            transition: all 0.2s;
            backdrop-filter: blur(20px);
        }

        .dynamic-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.25);
        }

        /* Lock Screen - ПРОСТАЯ РАБОЧАЯ ВЕРСИЯ */
        #lock-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 120px 20px 80px;
            z-index: 1000;
            transition: transform 0.5s ease;
            touch-action: pan-y;
        }

        #lock-screen.hidden {
            transform: translateY(-100%);
        }

        .lock-time {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: -2px;
            margin-top: 60px;
            font-variant-numeric: tabular-nums;
        }

        .lock-date {
            font-size: 1.4rem;
            opacity: 0.9;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .lock-screen-footer {
            font-size: 1rem;
            opacity: 0.7;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .lock-screen-footer i {
            font-size: 1.6rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-5px); }
        }

        /* Простая кнопка для разблокировки */
        .unlock-button {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 2;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .unlock-button:active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-50%) scale(0.95);
        }

        /* OS Container */
        #os-container {
            width: 100%;
            height: 100%;
            background-color: #000;
            position: relative;
            overflow: hidden;
            display: none;
        }

        /* Status Bar */
        #status-bar {
            height: 54px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.95) 0%, transparent 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 24px 0;
            font-size: 0.9rem;
            font-weight: 600;
            position: relative;
            z-index: 100;
            backdrop-filter: blur(20px);
        }

        .status-left, .status-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notification-icon {
            position: relative;
            margin-left: 10px;
        }

        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #FF3B30, #FF1C00);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            border: 2px solid #000;
        }

        /* Шторка (Notification Panel) */
        #notification-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 500px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(40px);
            transform: translateY(-100%);
            transition: transform 0.4s ease;
            z-index: 150;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        #notification-panel.show {
            transform: translateY(0);
        }

        .notification-header {
            padding: 30px 25px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(255,255,255,1) 0%, rgba(255,255,255,0.95) 100%);
        }

        .notification-header h3 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #000;
        }

        #close-notifications {
            font-size: 1.4rem;
            color: #007AFF;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        #close-notifications:active {
            background: rgba(0, 122, 255, 0.1);
        }

        #notifications-list {
            padding: 15px;
            overflow-y: auto;
            height: calc(100% - 100px);
        }

        .notification-item {
            padding: 20px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 18px;
            margin-bottom: 12px;
            border-left: 5px solid #007AFF;
            transition: all 0.2s;
        }

        .notification-item:active {
            background: rgba(0, 0, 0, 0.08);
            transform: scale(0.995);
        }

        .notification-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #000;
        }

        .notification-text {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.5;
        }

        .notification-time {
            font-size: 0.8rem;
            color: #999;
            margin-top: 8px;
        }

        /* Control Center */
        #control-center {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 450px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(40px);
            transform: translateY(-100%);
            transition: transform 0.4s ease;
            z-index: 149;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: block;
        }

        #control-center.show {
            transform: translateY(0);
        }

        .control-header {
            padding: 30px 25px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background: linear-gradient(to bottom, rgba(255,255,255,1) 0%, rgba(255,255,255,0.95) 100%);
        }

        .control-header h3 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #000;
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
            padding: 25px;
        }

        .control-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        .control-item:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 1);
        }

        .control-item i {
            font-size: 1.8rem;
            color: #007AFF;
        }

        .control-item span {
            font-size: 0.85rem;
            font-weight: 600;
            color: #000;
            text-align: center;
        }

        /* Home Screen */
        #home-screen {
            position: absolute;
            top: 44px;
            left: 0;
            width: 100%;
            height: calc(100% - 83px);
            background-size: cover;
            background-position: center;
            overflow-y: auto;
            transition: background-image 0.5s ease;
        }

        .wallpaper-1 {
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzkwIiBoZWlnaHQ9Ijg0NCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8ZGVmcz4KICAgIDxsaW5lYXJHcmFkaWVudCBpZD0iZyIgeDE9IjAlIiB5MT0iMCUiIHgyPSIwJSIgeTI9IjEwMCUiPgogICAgICA8c3RvcCBvZmZzZXQ9IjAlIiBzdHlsZT0ic3RvcC1jb2xvcjojMDAwMDAwOyIgLz4KICAgICAgPHN0b3Agb2Zmc2V0PSIxMDAlIiBzdHlsZT0ic3RvcC1jb2xvcjojMUExQTFBOyIgLz4KICAgIDwvbGluZWFyR3JhZGllbnQ+CiAgPC9kZWZzPgogIDxyZWN0IHdpZHRoPSIzOTAiIGhlaWdodD0iODQ0IiBmaWxsPSJ1cmwoI2cpIiAvPgo8L3N2Zz4=');
        }

        .wallpaper-2 {
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzkwIiBoZWlnaHQ9Ijg0NCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8ZGVmcz4KICAgIDxyYWRpYWxHcmFkaWVudCBpZD0iZyIgY3g9IjUwJSIgY3k9IjUwJSIgcj0iNTAlIj4KICAgICAgPHN0b3Agb2Zmc2V0PSIwJSIgc3R5bGU9InN0b3AtY29sb3I6IzAwN0NFRjsiIC8+CiAgICAgIDxzdG9wIG9mZnNldD0iMTAwJSIgc3R5bGU9InN0b3AtY29sb3I6IzAwODBGMDsiIC8+CiAgICA8L3JhZGlhbEdyYWRpZW50PgogIDwvZGVmcz4KICA8cmVjdCB3aWR0aD0iMzkwIiBoZWlnaHQ9Ijg0NCIgZmlsbD0idXJsKCNnKSIgLz4KPC9zdmc+');

        .wallpaper-3 {
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzkwIiBoZWlnaHQ9Ijg0NCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8ZGVmcz4KICAgIDxsaW5lYXJHcmFkaWVudCBpZD0iZyIgeDE9IjAlIiB5MT0iMCUiIHgyPSIxMDAlIiB5Mj0iMTAwJSI+CiAgICAgIDxzdG9wIG9mZnNldD0iMCUiIHN0eWxlPSJzdG9wLWNvbG9yOiMwMDgwRkY7IiAvPgogICAgICA8c3RvcCBvZmZzZXQ9IjUwJSIgc3R5bGU9InN0b3AtY29sb3I6IzAwRkZGRjsiIC8+CiAgICAgIDxzdG9wIG9mZnNldD0iMTAwJSIgc3R5bGU9InN0b3AtY29sb3I6I0ZGMDBGRjsiIC8+CiAgICA8L2xpbmVhckdyYWRpZW50PgogIDwvZGVmcz4KICA8cmVjdCB3aWR0aD0iMzkwIiBoZWlnaHQ9Ijg0NCIgZmlsbD0idXJsKCNnKSIgLz4KPC9zdmc+');
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 22px;
            padding: 25px;
            margin-top: 15px;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 12px;
            border-radius: 22px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }

        .app-icon:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.15);
        }

        .app-icon i {
            font-size: 2.4rem;
            margin-bottom: 10px;
            color: white;
        }

        .app-icon span {
            font-size: 0.8rem;
            color: white;
            text-align: center;
            font-weight: 500;
        }

        .dock {
            position: absolute;
            bottom: 100px;
            left: 25px;
            right: 25px;
            display: flex;
            justify-content: space-around;
            gap: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(30px);
            border-radius: 28px;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .dock .app-icon {
            width: 68px;
            height: 68px;
            padding: 15px;
        }

        .dock .app-icon i {
            font-size: 2rem;
        }

        /* App Windows */
        .app-window {
            position: absolute;
            top: 80px;
            left: 20px;
            width: 350px;
            height: 640px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            display: none;
            flex-direction: column;
            z-index: 10;
            overflow: hidden;
        }

        .app-window.active {
            display: flex;
            z-index: 20;
        }

        .window-header {
            height: 60px;
            background: #f8f8f8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid #e5e5ea;
            cursor: move;
        }

        .window-title {
            font-weight: 650;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #000;
        }

        .window-controls {
            display: flex;
            gap: 14px;
        }

        .window-btn {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .minimize-btn { background: #FF9500; color: white; }
        .maximize-btn { background: #34C759; color: white; }
        .close-btn { background: #FF3B30; color: white; }

        .window-btn:active {
            transform: scale(0.9);
        }

        .app-content {
            flex-grow: 1;
            overflow: auto;
            background: #f8f8f8;
        }

        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 6px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 3px;
            z-index: 100;
        }

        /* Utility */
        .hidden { display: none !important; }
        .visible { display: block !important; }

        /* Calculator Styles */
        .calculator {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: #000;
        }

        .calculator-display {
            background-color: #000;
            color: white;
            padding: 35px 25px;
            text-align: right;
            font-size: 3.5rem;
            font-weight: 300;
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-break: break-all;
            overflow: hidden;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
            flex-grow: 1;
            padding: 25px;
            background: #000;
        }

        .calc-btn {
            background: #333;
            border: none;
            border-radius: 50%;
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calc-btn:active {
            transform: scale(0.9);
        }

        .calc-btn.operator {
            background: #FF9500;
            color: white;
        }

        .calc-btn.clear {
            background: #a5a5a5;
            color: #000;
        }

        .calc-btn.zero {
            grid-column: span 2;
            border-radius: 45px;
            aspect-ratio: auto;
            padding-left: 35px;
            justify-content: flex-start;
        }

</head>
<body>
    <div class="iphone-frame">
        <div class="dynamic-island">
            <div class="dynamic-btn" id="dynamic-notifications">
                <i class="fas fa-bell"></i>
            </div>
            <div class="dynamic-btn" id="dynamic-camera">
                <i class="fas fa-camera"></i>
            </div>
            <div class="dynamic-btn" id="dynamic-flashlight">
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <!-- Lock Screen - ПРОСТАЯ РАБОЧАЯ ВЕРСИЯ -->
        <div id="lock-screen">
            <div class="lock-time" id="lock-time">00:00</div>
            <div class="lock-date" id="lock-date">Понедельник, 1 января</div>
            
            <div class="lock-screen-footer">
                <i class="fas fa-lock"></i>
                <span>WebOS - iOS 18</span>
            </div>
            
            <!-- ПРОСТАЯ КНОПКА ДЛЯ РАЗБЛОКИРОВКИ -->
            <div class="unlock-button" id="unlock-button">
                <i class="fas fa-chevron-up"></i>
                Проведите вверх для разблокировки
            </div>
            
            <!-- Также вся нижняя часть экрана кликабельна -->
            <div style="position: absolute; bottom: 0; left: 0; width: 100%; height: 200px; background: transparent; z-index: 1;"
                 id="lock-bottom-area"></div>
        </div>

        <!-- OS Container -->
        <div id="os-container">
            <!-- Status Bar -->
            <div id="status-bar">
                <div class="status-left">
                    <span id="current-time">12:00</span>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="status-right">
                    <i class="fas fa-battery-three-quarters"></i>
                    <div class="notification-icon" id="status-notification-icon">
                        <i class="fas fa-bell"></i>
                        <div class="notification-badge" id="status-notification-badge">3</div>
                    </div>
                </div>
            </div>

            <!-- Notification Panel -->
            <div id="notification-panel">
                <div class="notification-header">
                    <h3>Уведомления</h3>
                    <i class="fas fa-times" id="close-notifications"></i>
                </div>
                <div id="notifications-list">
                    <!-- Уведомления будут добавляться динамически -->
                </div>
            </div>

            <!-- Control Center -->
            <div id="control-center">
                <div class="control-header">
                    <h3>Пункт управления</h3>
                </div>
                <div class="control-grid">
                    <div class="control-item" id="control-wifi">
                        <i class="fas fa-wifi"></i>
                        <span>Wi-Fi</span>
                    </div>
                    <div class="control-item" id="control-bluetooth">
                        <i class="fas fa-bluetooth"></i>
                        <span>Bluetooth</span>
                    </div>
                    <div class="control-item" id="control-airplane">
                        <i class="fas fa-plane"></i>
                        <span>Авиарежим</span>
                    </div>
                    <div class="control-item" id="control-flashlight">
                        <i class="fas fa-bolt"></i>
                        <span>Фонарик</span>
                    </div>
                    <div class="control-item" id="control-rotation">
                        <i class="fas fa-lock"></i>
                        <span>Блокировка</span>
                    </div>
                    <div class="control-item" id="control-dnd">
                        <i class="fas fa-moon"></i>
                        <span>Не беспокоить</span>
                    </div>
                    <div class="control-item" id="control-screenshot">
                        <i class="fas fa-camera"></i>
                        <span>Скриншот</span>
                    </div>
                    <div class="control-item" id="control-settings">
                        <i class="fas fa-cog"></i>
                        <span>Настройки</span>
                    </div>
                </div>
            </div>

            <!-- Home Screen -->
            <div id="home-screen" class="wallpaper-1">
                <div class="apps-grid" id="apps-grid">
                    <!-- Приложения добавляются динамически -->
                </div>
                <div class="dock">
                    <div class="app-icon" data-app="phone">
                        <i class="fas fa-phone"></i>
                        <span>Телефон</span>
                    </div>
                    <div class="app-icon" data-app="safari">
                        <i class="fas fa-globe"></i>
                        <span>Safari</span>
                    </div>
                    <div class="app-icon" data-app="messages">
                        <i class="fas fa-message"></i>
                        <span>Сообщения</span>
                    </div>
                    <div class="app-icon" data-app="music">
                        <i class="fas fa-music"></i>
                        <span>Музыка</span>
                    </div>
                </div>
            </div>

            <div class="home-indicator"></div>

            <!-- App Windows -->
            <div class="app-window" id="calculator-window" data-app="calculator">
                <div class="window-header">
                    <div class="window-title">
                        <i class="fas fa-calculator"></i>
                        <span>Калькулятор</span>
                    </div>
                    <div class="window-controls">
                        <div class="window-btn minimize-btn" data-window="calculator">
                            <i class="fas fa-minus"></i>
                        </div>
                        <div class="window-btn maximize-btn" data-window="calculator">
                            <i class="fas fa-expand"></i>
                        </div>
                        <div class="window-btn close-btn" data-window="calculator">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                </div>
                <div class="app-content">
                    <div class="calculator">
                        <div class="calculator-display" id="calc-display">0</div>
                        <div class="calculator-buttons">
                            <button class="calc-btn clear" id="calc-clear">C</button>
                            <button class="calc-btn clear" id="calc-backspace">⌫</button>
                            <button class="calc-btn operator" data-op="%">%</button>
                            <button class="calc-btn operator" data-op="/">÷</button>
                            <button class="calc-btn" data-num="7">7</button>
                            <button class="calc-btn" data-num="8">8</button>
                            <button class="calc-btn" data-num="9">9</button>
                            <button class="calc-btn operator" data-op="*">×</button>
                            <button class="calc-btn" data-num="4">4</button>
                            <button class="calc-btn" data-num="5">5</button>
                            <button class="calc-btn" data-num="6">6</button>
                            <button class="calc-btn operator" data-op="-">−</button>
                            <button class="calc-btn" data-num="1">1</button>
                            <button class="calc-btn" data-num="2">2</button>
                            <button class="calc-btn" data-num="3">3</button>
                            <button class="calc-btn operator" data-op="+">+</button>
                            <button class="calc-btn" id="calc-plusminus">±</button>
                            <button class="calc-btn zero" data-num="0">0</button>
                            <button class="calc-btn" data-num=".">.</button>
                            <button class="calc-btn operator" id="calc-equals">=</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="app-window" id="settings-window" data-app="settings">
                <div class="window-header">
                    <div class="window-title">
                        <i class="fas fa-cog"></i>
                        <span>Настройки</span>
                    </div>
                    <div class="window-controls">
                        <div class="window-btn minimize-btn" data-window="settings">
                            <i class="fas fa-minus"></i>
                        </div>
                        <div class="window-btn maximize-btn" data-window="settings">
                            <i class="fas fa-expand"></i>
                        </div>
                        <div class="window-btn close-btn" data-window="settings">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                </div>
                <div class="app-content">
                    <div style="padding: 25px;">
                        <h3 style="margin-bottom: 25px; font-size: 1.4rem;">Настройки системы</h3>
                        
                        <div style="margin-bottom: 20px;">
                            <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #e5e5ea;">
                                <span style="font-weight: 500;">Wi-Fi</span>
                                <label style="position: relative; width: 54px; height: 32px;">
                                    <input type="checkbox" id="wifi-toggle" style="opacity: 0; width: 0; height: 0;">
                                    <span style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #e5e5ea; border-radius: 34px; transition: .4s;">
                                        <span style="position: absolute; height: 26px; width: 26px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .4s;"></span>
                                    </span>
                                </label>
                            </div>
                            
                            <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #e5e5ea;">
                                <span style="font-weight: 500;">Bluetooth</span>
                                <label style="position: relative; width: 54px; height: 32px;">
                                    <input type="checkbox" id="bluetooth-toggle" style="opacity: 0; width: 0; height: 0;">
                                    <span style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #e5e5ea; border-radius: 34px; transition: .4s;">
                                        <span style="position: absolute; height: 26px; width: 26px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .4s;"></span>
                                    </span>
                                </label>
                            </div>
                        </div>
                        
                        <div style="margin-top: 30px;">
                            <h4 style="margin-bottom: 15px; font-weight: 500;">Обои</h4>
                            <div style="display: flex; gap: 15px;">
                                <button class="wallpaper-btn" data-wallpaper="1" style="flex: 1; padding: 15px; background: #007AFF; color: white; border: none; border-radius: 12px; font-weight: 500; cursor: pointer;">Синий</button>
                                <button class="wallpaper-btn" data-wallpaper="2" style="flex: 1; padding: 15px; background: #007AFF; color: white; border: none; border-radius: 12px; font-weight: 500; cursor: pointer;">Градиент</button>
                                <button class="wallpaper-btn" data-wallpaper="3" style="flex: 1; padding: 15px; background: #007AFF; color: white; border: none; border-radius: 12px; font-weight: 500; cursor: pointer;">Фиолет</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebOS - iOS 18 Simulator
        // РАБОЧАЯ РАЗБЛОКИРОВКА!
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Система загружается...");
            
            // Инициализация системы
            initSystem();
            initApps();
            initLockScreen(); // ОЧЕНЬ ВАЖНО!
            initNotifications();
            initControlCenter();
            initTime();
            initCalculator();
            initSettings();
            
            // Добавляем тестовые уведомления
            addNotification("Добро пожаловать", "iOS 18 успешно загружена");
            addNotification("Система", "Все системы работают стабильно");
            addNotification("Разблокировка", "Нажмите кнопку внизу для разблокировки");
        });

        // Состояние системы
        const systemState = {
            locked: true,
            wallpaper: 1,
            wifi: true,
            bluetooth: false,
            airplane: false,
            notifications: []
        };

        // Инициализация системы
        function initSystem() {
            console.log("Инициализация системы...");
            
            // Создание значков приложений
            const apps = [
                { id: 'settings', name: 'Настройки', icon: 'cog', color: '#8E8E93' },
                { id: 'calculator', name: 'Калькулятор', icon: 'calculator', color: '#FF9500' },
                { id: 'notes', name: 'Заметки', icon: 'sticky-note', color: '#FFCC00' },
                { id: 'weather', name: 'Погода', icon: 'cloud-sun', color: '#5AC8FA' },
                { id: 'music', name: 'Музыка', icon: 'music', color: '#FF2D55' },
                { id: 'clicker', name: 'Кликер', icon: 'mouse-pointer', color: '#32D74B' },
                { id: 'snake', name: 'Змейка', icon: 'gamepad', color: '#FF453A' },
                { id: 'browser', name: 'Safari', icon: 'globe', color: '#007AFF' },
                { id: 'calendar', name: 'Календарь', icon: 'calendar', color: '#FF9F0A' },
                { id: 'camera', name: 'Камера', icon: 'camera', color: '#64D2FF' },
                { id: 'photos', name: 'Фото', icon: 'photo-film', color: '#30D158' },
                { id: 'maps', name: 'Карты', icon: 'map', color: '#5E5CE6' }
            ];

            const grid = document.getElementById('apps-grid');
            apps.forEach(app => {
                const div = document.createElement('div');
                div.className = 'app-icon';
                div.dataset.app = app.id;
                div.innerHTML = `
                    <i class="fas fa-${app.icon}" style="color: ${app.color}"></i>
                    <span>${app.name}</span>
                `;
                div.addEventListener('click', () => {
                    if (systemState.locked) {
                        addNotification("Заблокировано", "Разблокируйте устройство");
                        if (navigator.vibrate) navigator.vibrate(50);
                        return;
                    }
                    openApp(app.id);
                });
                grid.appendChild(div);
            });

            // Обработчики для док-станции
            document.querySelectorAll('.dock .app-icon').forEach(icon => {
                icon.addEventListener('click', () => {
                    const appId = icon.dataset.app;
                    if (systemState.locked) {
                        addNotification("Заблокировано", "Разблокируйте устройство");
                        if (navigator.vibrate) navigator.vibrate(50);
                        return;
                    }
                    openApp(appId);
                });
            });

            // Dynamic Island кнопки
            document.getElementById('dynamic-notifications').addEventListener('click', () => {
                if (!systemState.locked) {
                    toggleNotifications();
                }
            });
            
            document.getElementById('dynamic-camera').addEventListener('click', () => {
                if (!systemState.locked) {
                    addNotification("Камера", "Камера запущена");
                }
            });
            
            document.getElementById('dynamic-flashlight').addEventListener('click', () => {
                if (!systemState.locked) {
                    addNotification("Фонарик", "Фонарик переключен");
                }
            });
        }

        // ИНИЦИАЛИЗАЦИЯ ЭКРАНА БЛОКИРОВКИ - ПРОСТАЯ РАБОЧАЯ ВЕРСИЯ
        function initLockScreen() {
            console.log("Инициализация экрана блокировки...");
            
            const lockScreen = document.getElementById('lock-screen');
            const unlockButton = document.getElementById('unlock-button');
            const lockBottomArea = document.getElementById('lock-bottom-area');
            
            // 1. Кнопка для разблокировки (ОСНОВНОЙ СПОСОБ)
            unlockButton.addEventListener('click', unlockDevice);
            
            // 2. Клик по нижней области экрана
            lockBottomArea.addEventListener('click', unlockDevice);
            
            // 3. Также клик по всему экрану блокировки (кроме верхней части)
            lockScreen.addEventListener('click', function(e) {
                // Если клик в нижних 2/3 экрана
                if (e.clientY > window.innerHeight / 3) {
                    unlockDevice();
                }
            });
            
            // 4. Touch события для свайпа
            let touchStartY = 0;
            
            lockScreen.addEventListener('touchstart', function(e) {
                touchStartY = e.touches[0].clientY;
            });
            
            lockScreen.addEventListener('touchend', function(e) {
                const touchEndY = e.changedTouches[0].clientY;
                const swipeDistance = touchStartY - touchEndY;
                
                // Если свайп вверх более 30px
                if (swipeDistance > 30) {
                    unlockDevice();
                }
            });
            
            // 5. Также обработка клавиши пробела для десктопа
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' && systemState.locked) {
                    unlockDevice();
                }
            });
        }

        // ФУНКЦИЯ РАЗБЛОКИРОВКИ - РАБОТАЕТ 100%
        function unlockDevice() {
            console.log("Попытка разблокировки...");
            
            if (!systemState.locked) {
                console.log("Устройство уже разблокировано");
                return;
            }
            
            const lockScreen = document.getElementById('lock-screen');
            const osContainer = document.getElementById('os-container');
            
            console.log("Скрываем экран блокировки...");
            
            // Анимация разблокировки
            lockScreen.classList.add('hidden');
            
            // Показываем рабочий стол через 0.3 секунды
            setTimeout(() => {
                console.log("Показываем рабочий стол...");
                osContainer.style.display = 'block';
                systemState.locked = false;
                
                console.log("Состояние разблокировано!");
                
                // Вибрация при разблокировке
                if (navigator.vibrate) {
                    navigator.vibrate([50, 100, 50]);
                }
                
                // Добавляем уведомление о разблокировке
                addNotification("Разблокировано", "Устройство успешно разблокировано");
                
                // Фокус на рабочем столе
                document.getElementById('home-screen').focus();
            }, 300);
        }

        // Управление приложениями
        function openApp(appId) {
            console.log("Открытие приложения:", appId);
            
            // Закрываем все окна
            document.querySelectorAll('.app-window').forEach(win => {
                win.classList.remove('active');
            });
            
            // Открываем выбранное приложение
            const window = document.getElementById(`${appId}-window`);
            if (window) {
                window.classList.add('active');
                window.style.zIndex = '100';
                
                // Поднимаем окно на передний план
                setTimeout(() => {
                    window.style.zIndex = '200';
                }, 10);
            }
            
            // Вибрация при открытии приложения
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        }

        // Инициализация уведомлений
        function initNotifications() {
            // Иконка уведомлений в статус-баре
            document.getElementById('status-notification-icon').addEventListener('click', () => {
                if (!systemState.locked) {
                    toggleNotifications();
                }
            });
            
            // Кнопка закрытия шторки
            document.getElementById('close-notifications').addEventListener('click', () => {
                document.getElementById('notification-panel').classList.remove('show');
            });
        }

        function toggleNotifications() {
            const panel = document.getElementById('notification-panel');
            const controlCenter = document.getElementById('control-center');
            
            if (panel.classList.contains('show')) {
                panel.classList.remove('show');
            } else {
                panel.classList.add('show');
                controlCenter.classList.remove('show');
            }
        }

        function addNotification(title, text) {
            const notification = {
                id: Date.now(),
                title: title,
                text: text,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                read: false
            };
            
            systemState.notifications.unshift(notification);
            
            // Обновляем бейдж
            const unreadCount = systemState.notifications.filter(n => !n.read).length;
            const badge = document.getElementById('status-notification-badge');
            
            if (unreadCount > 0) {
                badge.textContent = unreadCount > 9 ? '9+' : unreadCount;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
            
            // Добавляем в список уведомлений
            const list = document.getElementById('notifications-list');
            const item = document.createElement('div');
            item.className = 'notification-item';
            item.innerHTML = `
                <div class="notification-title">
                    ${title}
                    <span style="font-size: 0.85rem; color: #999;">${notification.time}</span>
                </div>
                <div class="notification-text">${text}</div>
            `;
            
            // Вставляем новое уведомление в начало
            if (list.firstChild) {
                list.insertBefore(item, list.firstChild);
            } else {
                list.appendChild(item);
            }
            
            // Ограничиваем количество уведомлений
            while (list.children.length > 10) {
                list.removeChild(list.lastChild);
            }
        }

        // Инициализация Control Center
        function initControlCenter() {
            // Открытие Control Center свайпом вниз от правого верхнего угла
            let controlStartY = 0;
            
            document.getElementById('status-bar').addEventListener('touchstart', (e) => {
                controlStartY = e.touches[0].clientY;
            });
            
            document.getElementById('status-bar').addEventListener('touchmove', (e) => {
                const currentY = e.touches[0].clientY;
                const diff = currentY - controlStartY;
                
                // Если свайп вниз более 30px и не из левого края
                if (diff > 30 && !systemState.locked && e.touches[0].clientX > 200) {
                    toggleControlCenter();
                }
            });
            
            // Обработчики для кнопок Control Center
            document.getElementById('control-wifi').addEventListener('click', () => {
                systemState.wifi = !systemState.wifi;
                const icon = document.querySelector('#control-wifi i');
                if (systemState.wifi) {
                    icon.style.color = '#007AFF';
                    addNotification("Wi-Fi", "Включен");
                } else {
                    icon.style.color = '#999';
                    addNotification("Wi-Fi", "Выключен");
                }
            });
            
            document.getElementById('control-bluetooth').addEventListener('click', () => {
                systemState.bluetooth = !systemState.bluetooth;
                const icon = document.querySelector('#control-bluetooth i');
                if (systemState.bluetooth) {
                    icon.style.color = '#007AFF';
                    addNotification("Bluetooth", "Включен");
                } else {
                    icon.style.color = '#999';
                    addNotification("Bluetooth", "Выключен");
                }
            });
            
            document.getElementById('control-flashlight').addEventListener('click', () => {
                addNotification("Фонарик", "Переключен");
            });
            
            document.getElementById('control-settings').addEventListener('click', () => {
                openApp('settings');
                document.getElementById('control-center').classList.remove('show');
            });
        }

        function toggleControlCenter() {
            const panel = document.getElementById('control-center');
            const notifications = document.getElementById('notification-panel');
            
            if (panel.classList.contains('show')) {
                panel.classList.remove('show');
            } else {
                panel.classList.add('show');
                notifications.classList.remove('show');
            }
        }

        // Инициализация времени
        function initTime() {
            function updateTime() {
                const now = new Date();
                
                // Форматирование времени
                const timeStr = now.toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                // Форматирование даты
                const options = { 
                    weekday: 'long', 
                    day: 'numeric', 
                    month: 'long' 
                };
                const dateStr = now.toLocaleDateString('ru-RU', options);
                
                // Обновление элементов
                document.getElementById('current-time').textContent = timeStr;
                document.getElementById('lock-time').textContent = timeStr;
                document.getElementById('lock-date').textContent = dateStr;
            }
            
            // Обновляем время сразу и каждую секунду
            updateTime();
            setInterval(updateTime, 1000);
        }

        // Инициализация калькулятора
        function initCalculator() {
            let display = '0';
            let firstOperand = null;
            let operator = null;
            let waitingForSecondOperand = false;

            const calcDisplay = document.getElementById('calc-display');
            
            function updateDisplay() {
                calcDisplay.textContent = display;
            }

            function inputDigit(digit) {
                if (waitingForSecondOperand) {
                    display = digit;
                    waitingForSecondOperand = false;
                } else {
                    display = display === '0' ? digit : display + digit;
                }
                updateDisplay();
            }

            function inputDecimal() {
                if (waitingForSecondOperand) {
                    display = '0.';
                    waitingForSecondOperand = false;
                    return;
                }
                if (!display.includes('.')) {
                    display += '.';
                }
                updateDisplay();
            }

            function handleOperator(nextOperator) {
                const inputValue = parseFloat(display);
                
                if (operator && waitingForSecondOperand) {
                    operator = nextOperator;
                    return;
                }
                
                if (firstOperand === null) {
                    firstOperand = inputValue;
                } else if (operator) {
                    const result = calculate(firstOperand, inputValue, operator);
                    display = `${parseFloat(result.toFixed(7))}`;
                    firstOperand = result;
                }
                
                waitingForSecondOperand = true;
                operator = nextOperator;
                updateDisplay();
            }

            function calculate(first, second, operator) {
                switch(operator) {
                    case '+': return first + second;
                    case '-': return first - second;
                    case '*': return first * second;
                    case '/': return second !== 0 ? first / second : 'Error';
                    case '%': return first % second;
                    default: return second;
                }
            }

            function resetCalculator() {
                display = '0';
                firstOperand = null;
                operator = null;
                waitingForSecondOperand = false;
                updateDisplay();
            }

            // Обработчики кнопок
            document.querySelectorAll('.calc-btn[data-num]').forEach(btn => {
                btn.addEventListener('click', () => inputDigit(btn.dataset.num));
            });

            document.querySelectorAll('.calc-btn[data-op]').forEach(btn => {
                btn.addEventListener('click', () => handleOperator(btn.dataset.op));
            });

            document.querySelector('.calc-btn[data-num="."]').addEventListener('click', inputDecimal);
            
            document.getElementById('calc-equals').addEventListener('click', () => {
                const inputValue = parseFloat(display);
                if (operator && firstOperand !== null) {
                    const result = calculate(firstOperand, inputValue, operator);
                    display = `${parseFloat(result.toFixed(7))}`;
                    firstOperand = null;
                    operator = null;
                    waitingForSecondOperand = true;
                    updateDisplay();
                }
            });

            document.getElementById('calc-clear').addEventListener('click', resetCalculator);
            
            document.getElementById('calc-backspace').addEventListener('click', () => {
                if (display.length > 1) {
                    display = display.slice(0, -1);
                } else {
                    display = '0';
                }
                updateDisplay();
            });
            
            document.getElementById('calc-plusminus').addEventListener('click', () => {
                display = (-parseFloat(display)).toString();
                updateDisplay();
            });
        }

        // Инициализация настроек
        function initSettings() {
            // Установка начальных значений
            document.getElementById('wifi-toggle').checked = systemState.wifi;
            document.getElementById('bluetooth-toggle').checked = systemState.bluetooth;
            
            // Обработчики переключателей
            document.getElementById('wifi-toggle').addEventListener('change', (e) => {
                systemState.wifi = e.target.checked;
                addNotification("Wi-Fi", systemState.wifi ? "Включен" : "Выключен");
            });
            
            document.getElementById('bluetooth-toggle').addEventListener('change', (e) => {
                systemState.bluetooth = e.target.checked;
                addNotification("Bluetooth", systemState.bluetooth ? "Включен" : "Выключен");
            });
            
            // Обработчики обоев
            document.querySelectorAll('.wallpaper-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const num = parseInt(btn.dataset.wallpaper);
                    systemState.wallpaper = num;
                    const homeScreen = document.getElementById('home-screen');
                    homeScreen.classList.remove('wallpaper-1', 'wallpaper-2', 'wallpaper-3');
                    homeScreen.classList.add(`wallpaper-${num}`);
                    addNotification("Обои", `Изменены на вариант ${num}`);
                });
            });
        }

        // Добавляем обработчики для кнопок окон
        document.addEventListener('click', (e) => {
            if (e.target.closest('.minimize-btn')) {
                const app = e.target.closest('.app-window').dataset.app;
                const window = document.getElementById(`${app}-window`);
                if (window) window.classList.remove('active');
            }
            if (e.target.closest('.maximize-btn')) {
                const window = e.target.closest('.app-window');
                window.classList.toggle('maximized');
            }
            if (e.target.closest('.close-btn')) {
                const app = e.target.closest('.app-window').dataset.app;
                const window = document.getElementById(`${app}-window`);
                if (window) window.classList.remove('active');
            }
        });
    </script>
